name: Publish Development Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # <-- wichtig fÃ¼r Releases

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        # persist-credentials weglassen, sonst wird das Token nicht gesetzt

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Build with Gradle
        run: ./gradlew build

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: snapshot
          name: Dev Build
          prerelease: true
          files: |
            build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
